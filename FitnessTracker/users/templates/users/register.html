<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workouts App - Register</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'register.css' %}">
</head>
<body>
    <div class='hero'>
        <div class="hero-one"></div>
        <div class="hero-two"></div>
        <h1 class="header-title"><span class="header-primary">Workouts</span><span class="header-sub"></span></h1>
    </div>
    <main>
        <div class="form">
            <div class="title">Welcome</div>
            <div class="subtitle">Let's create your account!</div>
            <form method="POST">
                {% csrf_token %}
                <div class="input-container ic1">
                    <input id="id_username" class="input" type="text" name="username" placeholder=" " required />
                    <div class="cut"></div>
                    <label for="id_username" class="placeholder">Username</label>
                </div>
                <div class="input-container ic2">
                    <input id="id_password1" class="input" type="password" name="password1" placeholder=" " required />
                    <div class="cut"></div>
                    <label for="id_password1" class="placeholder">Password</label>
                </div>
                <div class="input-container ic2">
                    <input id="id_password2" class="input" type="password" name="password2" placeholder=" " required />
                    <div class="cut cut-short"></div>
                    <label for="id_password2" class="placeholder">Confirm Password</label>
                </div>
                <button type="submit" class="submit">Register</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Â© 2024 Workouts App. All rights reserved.</p>
    </footer>
</body>
</html>
